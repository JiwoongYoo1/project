<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>항해블로그</title>
    <link rel="stylesheet" href="/style.css">

    <script>       
        $(document).ready(function () {  
            if(localStorage.getItem("token")){                                 
                $('#btn_login').hide()  
            }else{
                $('#btn_logout').hide()              
            }           
            show_board();
         });
 
         function show_board() {
             $.ajax({
                 type: "GET",
                 url: "/api/board",
                 data: {},
                 success: function (response) {                    
                     let rows = response['board']
                     console.log(rows)
                     for (let i = rows.length-1; i > -1; i--) {
                         let title = rows[i]['title']
                         let name = rows[i]['name']
                         let date = rows[i]['date'].substring(0,11)  
                         let num = rows[i]['num']
                         console.log(date)
 
                         let temp_html =`<div class="num">${num}</div>
                                         <div class="title"><a href="board/?num=${num}">${title}</a></div>
                                         <div class="name">${name}</div>
                                         <div class="date">${date}</div>                    
                                         `                                                                                                  
                     $('#content_list').append(temp_html)
                     }
                 }
             });
         } 

        function signOut() {
            localStorage.clear();
            window.location.href = "/";
            }
     </script>
</head>
<body>
    
    <div class="board_wrap">
        <div class="board_title">
            <strong onclick="window.location.href = '/'">항해블로그   
                <a href="/login"><button id =btn_login >로그인</button> </a>
                <button id =btn_logout onclick="signOut()" >로그아웃</button>   
                <a href="/sign"><button id =btn_sign >회원가입</button> </a>              
            </strong>          
        </div>
        <div class="board_list_wrap">
            <div class="board_list">
                <div class="top">
                    <div class="num">번호</div>
                    <div class="title">제목</div>
                    <div class="name">글쓴이</div>
                    <div class="date">작성일</div>                    
                </div>
                <div id="content_list">                            
                </div>
            </div>      
            <div class="bt_wrap">
                <a href="/write" class="on" id="btn_post">글쓰기  </a>               
            </div>
        </div>
    </div>
</body>
</html>
